<body >
  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-light ">

    <a class="navbar-brand" href="../index.html"><img src="../images/site-logo.png" alt="site-logo"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Toggler">
      <span class="navbar-toggler-icon fas fa-ellipsis-v"></span>
    </button>

    <div class="collapse navbar-collapse" id="Toggler">
      <p></p>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="events.html">All Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#footer">About Us</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="helper">
    <div class="icon theme " title="Change Theme">
      <button class="btn-toggle"> <i class="fas fa-adjust fa-2x"> </i></button>
    </div>

  </div>

  <!--SIGNIN SECTION-->
  <section class="login">
  <div class="container">
    <div class="user studs">
      <div class="imgbox"><img src="../images/studentsm.png" alt="student" style="left:76px; ;"></div>
      <div class="formbox">
        <form>
          <h2>Student Signin</h2>
          <label for="studname">Username</label><br>
          <input type="text" required name="studname" id="studname"  placeholder="Username" ><br>
          <label for="spword">Password</label><br>
          <input type="password" required name="spword" id="spword" placeholder="Password" minlength="8"><br>
          <input type="submit" name="" value="Login" onclick="studlogin();"><br>
          <p class="host">Are you a host ? <a href="#" onclick="toggleForm();" >Host Signin </a> </p>
        </form>
      </div>
    </div>
    <div class="user hosts">
      <div class="formbox">
        <form method="post">
          <h2>Host Signin</h2>
          <label for="hostname">Username</label><br>
          <input type="text" required name="hostname" id="hostname"  placeholder="Username" ><br>
          <label for="hpword">Password</label><br>
          <input type="password" required name="hpword" id="hpword" placeholder="Password" minlength="8" ><br>
          <input type="submit" name="" value="Login" onclick="hostlogin()"><br>
          <p class="students">Are you a student ? <a href="#" onclick="toggleForm();" >Student Signin </a> </p>
        </form>
      </div>
      <div class="imgbox"><img src="../images/hosts.png" alt="" style="bottom:5px; "></div>
    </div>
  </div>
</section>

  <div class="user-prompt">
    <p class="signup-prompt">Don't have an account ?   <a href="signup.html" onclick="userSignup();" > Sign Up </a> </p><br>
  </div>


  <!-- Footer -->

  <footer  id="footer">
    <div class="container-fluid abtus">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
      <br>
      <button type="button" class="btn btn-outline-secondary  footbtn">
        <a class="know-more" href="aboutus.html">Know more <i class="fa fa-chevron-right"></i></a>
      </button>
    </div>
  </footer>
  <!--javascript-->
  <script src="../javascript/signin.js"></script>
  <script src="../javascript/theme.js"></script>
