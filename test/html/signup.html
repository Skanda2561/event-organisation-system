  <!--SIGNUP SECTION-->
  <section class="signup" >
      <div class="container">
          <div class="imgbox"><img src="../images/signup.jpg" alt="img"></div>
          <div class="formbox">
            <form method="post"id = "form_id" onsubmit="formAction(this)">
              <h2>Sign Up</h2>
              <label for="uname">Username</label><br>
              <input type="text"required name="uname" id="uname"  placeholder="Username" ><br>
              <label for="usertype">Type of user</label><br>
              <select name="usertype" id="usertype" style="color:#5c5c5c;">
                 <option  style="color:#5c5c5c;"  >--Select UserType--</option>
                <option value="student.html"  style="color:#5c5c5c;">Student</option>
                <option value="host.html" style="color:#5c5c5c;">Host</option>
              </select>
              <br>
              <label for="mail">E-mail</label><br>
              <input type="email" required name="mail" id="mail"  placeholder="User e-mail" ><br>
              <label for="crpword">Create Password</label> <br>
              <input type="password"  required name="crpword" id="crpword"  placeholder="Create Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
              <label for="copword">Confirm Password</label><br>
              <input type="password" required name="copword" id="copword"  placeholder="Confirm Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
              <input id="submit" type="submit" class="submit"  value="Submit" ><br>
            </form>
        </div>
      </div>
  </section>
